<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="frontend/style.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
<div>
    <div class="header">
        <h1> Rock-Paper-Scissors </h1>
        <p>Choose wisely:</p>
    </div>
    <div class="choices">
        <i class="fas fa-hand-rock fa-5x" onclick="rps(1)"></i>
        <i class="fas fa-hand-paper fa-5x" onclick="rps(2)"></i>
        <i class="fas fa-hand-scissors fa-5x" onclick="rps(3)"></i>
    </div>
    <div id="winner"></div>
</div>
<script>
    function rps(playerChoice){
        fetch('http://localhost/RockPaperScissors/backend/result.php?choice=' + playerChoice, {})
                .then(response => response.json())
            .then(response => {
                console.log(response);
                switch (response) {
                    case 'player':
                        document.getElementById('winner').innerHTML = 'You won!';
                        break;
                    case 'tie':
                        document.getElementById('winner').innerHTML = 'Tie!';
                        break;
                    case 'cpu':
                        document.getElementById('winner').innerHTML = 'You lost!';
                        break;
                }
            })
    }
</script>
</body>
</html>
